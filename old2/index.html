<!DOCTYPE html>
<html>

<head>
    <title>World Of Tanks Statistics</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>
    <style>
        div {
            clear: left;
        }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script	src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

    
</head>

<body>
    <form onsubmit="writeToDocument();return false">
        <div>
            <label for="uname">Username: </label>
            <input type="text" id="uname" name="name">
        </div>
        <div>
            <button id="Submit-btn">Submit</button>
        </div>
    </form>
     
    <div id="NickName"></div>
    <div id="Account_ID"></div>
    
    <div id="battles"></div>
    <div id="draws"></div>
    <div id="wins"></div>
    <div id="losses"></div>
    <div id="winrate"></div>
    <div id="data"></div>
    
    
    
    <h2>Wot</h2>

    <div>
        <h3>Battle Outcome</h3>
        <div id="win-chart"></div>
    </div>
    
    <div>
        <h3>Total battles Per Tier</h3>
        <div id="per-tier-chart"></div>
    </div>
    
    <div>
        <h3>Total battles Per Nation</h3>
        <div id="per-nation-chart"></div>
    </div>
    
    <div>
        <h3>Total battles Per Type</h3>
        <div id="per-type-chart"></div>
    </div>

</html>
